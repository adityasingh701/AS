<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Promo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .account-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .success-msg {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      display: none;
    }
    .progress-box {
      margin-top: 20px;
      display: none;
    }
    .link-button {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      border-radius: 5px;
    }
    progress {
      width: 100%;
      height: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="account-btn" onclick="showLogin()">My Account</button>
  <div class="container">
    <div id="auth-box">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Enter your name">
      <input type="password" id="signup-password" placeholder="Create a password">
      <button onclick="signup()">Register</button>
      <p style="text-align:center;margin:10px 0;">or</p>
      <h2>Login</h2>
      <input type="text" id="login-name" placeholder="Your name">
      <input type="password" id="login-password" placeholder="Your password">
      <button onclick="login()">Login</button>
    </div>

    <div id="main-content" class="hidden">
      <h2>Welcome, <span id="user-name"></span></h2>
      <div id="promo-section">
        <h3>Enter Promo Code</h3>
        <input type="text" id="promo-code" placeholder="Enter your code">
        <button onclick="checkCode()">Submit Code</button>
      </div>
      <div id="success-msg" class="success-msg"></div>

      <div class="progress-box" id="progress-section">
        <p>To withdraw your reward, open the link below given times:</p>
        <a href="https://adityasingh701.github.io/AS/" target="_blank" class="link-button" onclick="incrementClick()">Click here to open</a>
        <p>Clicks: <span id="click-count">0</span>/10000</p>
        <progress id="progress-bar" value="0" max="10000"></progress>
      </div>
    </div>
  </div>

  <script>
    let correctCode = "AS9105";
    let currentUser = null;
    let clicks = 0;

    function signup() {
      const name = document.getElementById("signup-name").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if (!name || !password) return alert("Please enter both name and password");
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[name]) {
        alert("This name is already registered. Please choose another or log in.");
        return;
      }

      users[name] = password;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registered successfully! You can now log in.");
    }

    function login() {
      const name = document.getElementById("login-name").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[name] && users[name] === password) {
        currentUser = name;
        document.getElementById("auth-box").style.display = "none";
        document.getElementById("main-content").classList.remove("hidden");
        document.getElementById("user-name").innerText = name;

        // Load click count if exists
        const savedClicks = parseInt(localStorage.getItem(`clicks_${currentUser}`)) || 0;
        clicks = savedClicks;
        document.getElementById("click-count").innerText = clicks;
        document.getElementById("progress-bar").value = clicks;

        if (clicks >= 1) {
          document.getElementById("progress-section").style.display = "block";
        }

      } else {
        alert("Invalid name or password");
      }
    }

    function checkCode() {
      let code = document.getElementById("promo-code").value.trim();
      if (code === correctCode) {
        document.getElementById("success-msg").style.display = "block";
        document.getElementById("success-msg").innerText = "Congratulations! You got 0.00145 bitcoin";
        document.getElementById("progress-section").style.display = "block";
      } else {
        alert("Invalid promo code");
      }
    }

    function incrementClick() {
      if (!currentUser) return;
      if (clicks < 10000) {
        clicks++;
        document.getElementById("click-count").innerText = clicks;
        document.getElementById("progress-bar").value = clicks;
        localStorage.setItem(`clicks_${currentUser}`, clicks);
        if (clicks === 10000) {
          alert("You have completed Maximum clicks. You can now withdraw your bitcoin.");
        }
      }
    }

    function showLogin() {
      document.getElementById("auth-box").scrollIntoView({ behavior: "smooth" });
    }

    function showFooter() {
  if (!document.getElementById('custom-footer')) {
    const footer = document.createElement('div');
    footer.id = 'custom-footer';
    footer.style.position = 'fixed';
    footer.style.bottom = '5px';
    footer.style.left = '0';
    footer.style.width = '100%';
    footer.style.background = '#222';
    footer.style.color = '#eee';
    footer.style.textAlign = 'center';
    footer.style.padding = '8px 0';
    footer.style.fontSize = '14px';
    footer.style.zIndex = '1000';
    footer.style.fontFamily = 'Arial, sans-serif';
    footer.innerHTML = "This is only for entertainment not Real - GloomRealm's World";
    document.body.appendChild(footer);
  }
}

// जब user लॉगिन हो जाए और main-content दिखे, तब इस function को कॉल करें
// उदाहरण:
login = () => {
  // आपकी existing login logic...
  // अगर login सफल हो जाए:
  showFooter();
};
    
  </script>

 
</body>
</html>
