<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  #login-section, #dashboard {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background: #28a745;
    color: white;
  }
  input[type="password"] {
    padding: 8px;
    width: 100%;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 15px;
    background-color: #28a745;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<div id="login-section">
  <h2>Admin Login</h2>
  <input type="password" id="admin-password" placeholder="Enter admin password" />
  <button onclick="adminLogin()">Login</button>
  <p id="login-msg" style="color: red;"></p>
</div>

<div id="dashboard" style="display:none;">
  <h2>Users Click Data</h2>
  <table>
    <thead>
      <tr><th>Username</th><th>Clicks</th></tr>
    </thead>
    <tbody id="users-table-body">
      <!-- Users data will appear here -->
    </tbody>
  </table>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const adminPass = '697369'; // Change this to your admin password

  function adminLogin() {
    const inputPass = document.getElementById('admin-password').value;
    const msg = document.getElementById('login-msg');

    if (inputPass === adminPass) {
      msg.textContent = '';
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadUserData();
    } else {
      msg.textContent = 'Incorrect password!';
    }
  }

  function loadUserData() {
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    const tbody = document.getElementById('users-table-body');
    tbody.innerHTML = '';

    for (const user in users) {
      const tr = document.createElement('tr');
      const tdName = document.createElement('td');
      tdName.textContent = user;
      const tdClicks = document.createElement('td');
      tdClicks.textContent = users[user].clicks || 0;

      tr.appendChild(tdName);
      tr.appendChild(tdClicks);
      tbody.appendChild(tr);
    }
  }

  function logout() {
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
    document.getElementById('admin-password').value = '';
  }
</script>

</body>
</html>
