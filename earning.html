<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Click Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #f4f4f4;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    h2 {
      font-size: 36px;
      color: #00ffcc;
      text-shadow: 2px 2px #000;
    }

    #popup {
      font-size: 20px;
      margin: 20px auto;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    button {
      padding: 12px 30px;
      margin: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #00ccaa;
    }

    #click-count {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 1px 1px #000;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #999;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Welcome to our Digital World</h2>
  <p id="popup">To get your gifts,Complete it now.</p>
  <button onclick="handleClick('link1')">Open Link 1</button>
  <button onclick="handleClick('link2')">Open Link 2</button>
  <p>Total Clicks: <span id="click-count">0</span> / 10000</p>
  <footer>Â© 2025 ~ GloomRealm Association Limited</footer>

  <script>
    let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
    updateCounter();

    function handleClick(link) {
      if (link === 'link1') {
        window.open('https://bit.ly/3HhoPpF', '_blank');
      } else if (link === 'link2') {
        window.open('http://bit.ly/4mJITRE', '_blank');
      }

      clickCount++;
      localStorage.setItem('clickCount', clickCount);
      updateCounter();
    }

    function updateCounter() {
      document.getElementById('click-count').innerText = clickCount;
    }
  </script>
</body>
</html>
